<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings - Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/x-icon">

</head>

<body data-bs-theme="dark">
    <header>
        <!-- <a class="navbar-brand" href="index.html">
            <img src="./assets/netflix_logo.png" alt="logo netfix" width="120px">
        </a> -->
        <nav class="navbar navbar-expand-md bg-body-dark" id="navBar">
            <div class="container-fluid align-items-center ">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/netflix_logo.png" alt="logo netfix" width="120px">
                </a>
        </nav>
    </header>

    <div class="container text-center text-md-start container-inside my-5">
        <h1 class="mb-4 pb-2 border-bottom">Edit Profile</h1>
        <div class="row mb-5 align-items-start justify-content-center justify-content-md-start">
            <div class="col-8 col-lg-3 position-relative mb-4">
                <img src="./assets/avatar.png" alt="profile-image" class="profile-pic" />
                <i class="fa-solid fa-pen position-absolute"></i>
            </div>
            <div class="col-12 col-md-8 text-center text-md-start align-items-start">
                <div class="border-bottom mb-3">
                    <input type="text" placeholder="Your account name" class="p-2 mb-3">
                    <div class="dropdown mb-4">
                        <label for="language-dropdown" class="form-label">Language</label>
                        <button class="d-block btn border border-2 dropdown-toggle px-4 genre-dropdown" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" id="language-dropdown">
                            English
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Spanish</a></li>
                            <li><a class="dropdown-item" href="#">Русский</a></li>
                        </ul>
                    </div>
                </div>
                <div class="border-bottom mb-3">
                    <p>Maturity Settings:</p>
                    <span class="badge text-bg-secondary px-3 py-2 mb-3">ALL MATURITY RATINGS</span>
                    <p>Show titles of <span><strong>all maturity ratings</strong></span> for this profile</p>
                    <button class="btn border border-2 px-4 my-3 general-btn">EDIT</button>
                </div>
                <div>
                    <p>Autoplay controls</p>
                    <div class="row row-cols-1 justify-content-start" role="group" aria-label="Basic checkbox toggle button group">
                        <div class="align-items-center">
                            <input type="checkbox" class="btn-dark me-lg-3" id="btncheck1" autocomplete="off">
                            <label for="btncheck1">Autoplay next episode in a series on all devices.</label>
                        </div>
                        <div class="align-items-center">
                            <input type="checkbox" class="btn-dark me-lg-3" id="btncheck1" autocomplete="off">
                            <label for="btncheck2">Autoplay previews while browsing on all devices.</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-12 d-flex flex-column align-items-center flex-md-row justify-content-md-evenly">
            <button class="d-block d-md-inline-block btn border border-2 px-4 my-3 general-btn">SAVE</button>
            <button class="d-block d-md-inline-block btn border border-2 px-4 my-3 general-btn">CANCEL</button>
            <button class="d-block d-md-inline-block btn border border-2 px-4 my-3 general-btn-danger">DELETE PROFILE</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b9d3fe47c6.js" crossorigin="anonymous"></script>

</body>

</html>
